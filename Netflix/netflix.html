<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/netflixIcon.png">
    <title>Netflix</title>
</head>
<body>
    <main>
        <div class="netflixLogo">
            <img src="./images/netflixLogo.png" alt="">
        </div>
        <div class="centerWebsite">
            <div class="middleTitle">
                <span>¿Quién está viendo ahora?</span>
            </div>
            <div class="usersRow">
                <div class="userOscar userDiv">
                    <img src="./images/oscarProfilePicture.png" alt="Oscar's Netflix Profile Picture" class="profilePictures">
                    <span class="userName">Oscar</span>
                </div>
                <div class="userLupita userDiv">
                    <img src="./images/lupitaProfilePicture.png" alt="Lupita's Netflix Profile Picture" class="profilePictures">
                    <span class="userName">Lupita</span>
                </div>
                <div class="userJulio userDiv">
                    <img src="./images/julioProfilePicture.jpg" alt="Julio's Netflix Profile Photo" class="profilePictures">
                    <span class="userName">Julio</span>
                </div>
                <div class="userEpi userDiv">
                    <img src="./images/epiProfilePicture.png" alt="Epi's Netflix Profile Picture" class="profilePictures">
                    <span class="userName">Epi</span>
                </div>
                <div class="userKids userDiv">
                    <img src="./images/TiaretProfilePicture.png" alt="Tiaret's Netflix Profile Picture" class="profilePictures">
                    <span class="userName">Tiaret</span>
                </div>
            </div>
            <div class="profileAdministration">
                <a href="../index.html">Regresar a Index</a>
            </div>
        </div>
    </main>
</body>
</html>
