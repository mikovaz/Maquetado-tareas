<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <title>Pokemon</title>
</head>
<body>
    <div class="mainCards">
        <div class="pokemonFirstRow">
            <div class="pokemonCard grassType">
                <div class="backgroundCircle">
                    <img src="./images/Chikorita.png" alt="Chikorita">
                </div>
                <div class="pokemonText">
                    <div class="pokemonTitle"><span>1. Chikorita</span></div>
                    <div class="pokemonInfo"><span>Grass</span></div>
                </div>
            </div>
            <div class="pokemonCard waterType">
                <div class="backgroundCircle">
                    <img src="./images/Squirtle.png" alt="Squirtle">
                </div>
                <div class="pokemonText">
                    <div class="pokemonTitle"><span>2. Squirtle</span></div>
                    <div class="pokemonInfo"><span>Water</span></div>
                </div>
            </div>
            <div class="pokemonCard psychicType">
                <div class="backgroundCircle">
                    <img src="./images/Gardevoir.png" alt="Gardevoir">
                </div>
                <div class="pokemonText">
                    <div class="pokemonTitle"><span>3. Gardevoir</span></div>
                    <div class="pokemonInfo"><span>Psychic/Fairy</span></div>
                </div>
            </div>
            <div class="pokemonCard steelType">
                <div class="backgroundCircle">
                    <img src="./images/Lucario.png" alt="Lucario">
                </div>
                <div class="pokemonText">
                    <div class="pokemonTitle"><span>4. Lucario</span></div>
                    <div class="pokemonInfo"><span>Fighting/Steel</span></div>
                </div>
            </div>
            <div class="pokemonCard electricType">
                <div class="backgroundCircle">
                    <img src="./images/Luxray.png" alt="Luxray">
                </div>
                <div class="pokemonText">
                    <div class="pokemonTitle"><span>5. Luxray</span></div>
                    <div class="pokemonInfo"><span>Electric</span></div>
                </div>
            </div>                        
        </div>
        <div class="pokemonSecondRow">
            <div class="pokemonCard psychicType">
                <div class="backgroundCircle">
                    <img src="./images/Espeon.png" alt="Espeon">
                </div>
                <div class="pokemonText">
                    <div class="pokemonTitle"><span>6. Espeon</span></div>
                    <div class="pokemonInfo"><span>Psychic</span></div>
                </div>
            </div>
            <div class="pokemonCard darkType">
                <div class="backgroundCircle">
                    <img src="./images/Umbreon.png" alt="Umbreon">
                </div>
                <div class="pokemonText">
                    <div class="pokemonTitle"><span>7. Umbreon</span></div>
                    <div class="pokemonInfo"><span>Dark</span></div>
                </div>
            </div>
            <div class="pokemonCard psychicType">
                <div class="backgroundCircle">
                    <img src="./images/Mew.png" alt="Mew">
                </div>
                <div class="pokemonText">
                    <div class="pokemonTitle"><span>8. Mew</span></div>
                    <div class="pokemonInfo"><span>Psychic</span></div>
                </div>
            </div>
            <div class="pokemonCard iceType">
                <div class="backgroundCircle">
                    <img src="./images/AlolanNinetails.png" alt="Alolan Ninetails">
                </div>
                <div class="pokemonText">
                    <div class="pokemonTitle"><span>9. Alolan Ninetails</span></div>
                    <div class="pokemonInfo"><span>Ice/Fairy</span></div>
                </div>
            </div>
            <div class="pokemonCard darkType">
                <div class="backgroundCircle">
                    <img src="./images/Absol.png" alt="Absol">
                </div>
                <div class="pokemonText">
                    <div class="pokemonTitle"><span>10. Absol</span></div>
                    <div class="pokemonInfo"><span>Dark</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="../index.html">Back to Index</a>
        <h6>Made by Oscar Corona. January, 2021</h6>
    </div>
</body>
</html>
