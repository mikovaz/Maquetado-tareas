<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="extramile-GoogleHomepage.css">
</head>
<body>
    <div class="googleHomepage">
        <div class="topNavBar">
            <div class="topLeftNavBar">
            <a href="../index.html">Back</a>
            <a href="">Store</a>
            </div>
            <div class="topRightNavBar">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <a href="">Apps</a>
                <a href="" id="signInButton">Sign In</a>
            </div>
        </div>
        <div class="middleWebsite">
            <div class="googleLogo">
                <span class="blueLetter">G</span>
                <span class="redLetter">o</span>
                <span id="yellowLetter">o</span>
                <span class="blueLetter">g</span>
                <span id="greenLetter">l</span>
                <span class="redLetter">e</span>
            </div>
            <div class="searchBar">
                <input type="text" name="searchBar" id="googleSearchBar">
            </div>
            <div class="searchButtons">
                <button id="googleSearchButton">Google Search</button>
                <button id="feelingLuckyButton">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="bottomWebsite">
            <div class="bottomWebsiteContainer">
                <div class="leftBottomNavBar">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search works</a>
                </div>
                <div class="rightBottomNavBar">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
