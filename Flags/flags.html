<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flags</title>
</head>
<body>
    <div class="header">
        <a href="../index.html">Back to Index</a>
        <h2>Flags of the world</h2>
    </div>
    <hr />
    <div class="flags">
        <div class="france flagSkeleton">
            <div class="blueFrance"></div>
            <div class="whiteFrance"></div>
            <div class="redFrance"></div>
        </div>
        <div class="germany flagSkeleton">
            <div class="blackGermany"></div>
            <div class="redGermany"></div>
            <div class="yellowGermany"></div>
        </div>
        <div class="england flagSkeleton">
            <div class="topAndBottomEngland">
                <div class="whiteEngland"></div>
                <div class="redVerticalEngland"></div>
                <div class="whiteEngland"></div>
            </div>
            <div class="middleEngland">
                <div class="redHorizontalEngland"></div>
            </div>
            <div class="topAndBottomEngland">
                <div class="whiteEngland"></div>
                <div class="redVerticalEngland"></div>
                <div class="whiteEngland"></div>
            </div>            
        </div>
        <div class="japan flagSkeleton">
            <div class="redCircleJapan"></div>
        </div>
        <div class="mexico flagSkeleton">
            <div class="greenMexico"></div>
            <div class="whiteMexico">
                <img src="./images/coatOfArmsMexico.png" alt="Coat of Arms of Mexican Flag">
            </div>
            <div class="redMexico"></div>
        </div>
    </div>
    <hr />
    <div class="footer">
        <a href="../index.html">Back to Index</a>
        <h6>Made by Oscar Corona. January, 2021</h6>
    </div>
</body>
</html>
