<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="mainNFT">
    <div class="cardNFT">
      <div class="imageNFT"><img src="./images/image-equilibrium.jpg" alt="NFT Equilibrium #3429"></div>
      <div class="textNFT">
        <div class="titleNFT"><p>Equilibrium #3429</p></div>
        <div class="descriptionNFT"><p>Our Equilibrium collection promotes balance and calm.</p></div>
        <div class="auctionDetails">
          <div class="ethPrice">
            <div class="ethLogo"><img src="./images/icon-ethereum.svg" alt="ETH Logo"></div>
            <div class="ethNFTPrice"><span>0.041 ETH</span></div>
          </div>
          <div class="auctionTimeRemaining">
            <div class="clockLogo"><img src="./images/icon-clock.svg" alt="Clock Logo"></div>
            <div class="countdown"><span>3 days left</span></div>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="bottomCard">
        <div class="creatorNFT">
          <div class="creatorPhoto"><img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern"></div>
          <div class="creatorCredits"><span id="creatorNotice">Creation of <span id="creatorName">Jules Wyvern</span></span></div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer">
      <a href="../index.html">Back to Index</a>
      <h6>Made by Oscar Corona. January, 2021</h6>
    </div>
  </footer>
</body>
</html>
